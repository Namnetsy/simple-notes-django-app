{% extends 'notes/centered-box-base.html' %}

{% block title %}New Notebook | Simple Notes{% endblock %}

{% block content %}
	<div class="breadcrumb is-centered" aria-label="breadcrumbs">
		<ul>
			<li><a href="{% url 'notes:index' %}">Notebooks</a></li>
			<li class="is-active"><a href="#">Create Notebook</a></li>
		</ul>
	</div>

	<h1 class="title has-text-centered">Create Notebook</h1>
	<p class="subtitle has-text-centered">Enter your notebook's name below</p>

	<form action="{% url 'notes:create-notebook' %}" method="POST">
		{% csrf_token %}
		<div class="field">
			<p class="control has-icons-left">
				<input class="input" type="text" placeholder="My Lovely Notebook" required name="title">
				<span class="icon is-small is-left">
					<i class="fa fa-font" aria-hidden="true"></i>
				</span>
			</p>
		</div>

		<div class="field">
			<p class="control">
				<input class="input" type="submit" value="Create Notebook">
			</p>
		</div>
	</form>
{% endblock %}
