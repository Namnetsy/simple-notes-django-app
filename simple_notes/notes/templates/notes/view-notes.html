<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Notes | {{ notebook_title }}</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item" href="{% url 'notes:index' %}">Simple Notes</a>
						<span class="navbar-burger burger" data-target="navbarMenuHero">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</div>

					<div id="navbarMenuHero" class="navbar-menu">
						<div class="navbar-end has-text-centered">
							<a class="navbar-item my-2 mx-2" href="{% url 'notes:index' %}">Home</a>
							<a class="navbar-item my-2 mx-2" href="#">Settings</a>
							<a class="navbar-item button my-2 mx-2" href="{% url 'notes:log-out' %}">Log out</a>
						</div>
					</div>
				</div>
			</nav>

			<nav class="tabs is-centered">
				<ul>
					<li class="is-active">
						<a href="{% url 'notes:index' %}">
							<span class="icon is-small">
								<i class="fa fa-book" aria-hidden="true"></i>
							</span>
							<span>Notebooks</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon is-small">
								<i class="fa fa-share-alt" aria-hidden="true"></i>
							</span>
							<span>Shared Notes</span>
						</a>
					</li>
				</ul>
			</nav>
		</header>

		<div class="container is-fluid">
			<div class="columns">
				<div style="min-height: 80vh" class="column is-10-desktop box container is-fluid py-5 my-5">
					
                    <div class="columns">
						<div class="column">
							<div class="breadcrumb is-left" aria-label="breadcrumbs">
								<ul>
									<li>
										<a href="{% url 'notes:index' %}">
											Notebooks
										</a>
									</li>
									<li class="is-active">
										<a href="#">{{ notebook_title }}</a>
									</li>
								</ul>
							</div>
						</div>

						<div class="column">
							<nav class="tabs is-right is-toggle is-toggle-rounded">
								<ul>
									<li>
										<a href="{% url 'notes:create-note' notebook_title %}">
											<span class="icon is-small">
												<i class="fa fa-plus" aria-hidden="true"></i>
											</span>
											<span>Create Note</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span class="icon is-small">
												<i class="fa fa-font" aria-hidden="true"></i>
											</span>
											<span>Edit Notebook</span>
										</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>

					{% if notes %}
                        <div class="columns is-multiline has-text-centered">
                            {% for note in notes %}
                                <div class="column is-4">
                                    <article class="box">
                                        <a class="title" href="#">{{ note.title }}</a>
                                    </article>
                                </div>
                            {% endfor %}
                        </div>
					{% else %}
						<div class="block has-text-centered">
							<h1 class="title">Nothing to show</h1>
							<p class="subtitle">Create a note to view it here.</p>
						</div>
					{% endif %}
				</div>
			</div>
		</div>
		
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// Get all "navbar-burger" elements
				const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

				// Check if there are any navbar burgers
				if ($navbarBurgers.length > 0) {
					// Add a click event on each of them
					$navbarBurgers.forEach( el => {
						el.addEventListener('click', () => {
							// Get the target from the "data-target" attribute
							const target = el.dataset.target;
							const $target = document.getElementById(target);

							// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
							el.classList.toggle('is-active');
							$target.classList.toggle('is-active');
						});
					});
				}
			});
		</script>
	</body>
</html>
