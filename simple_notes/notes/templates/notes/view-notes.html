{% extends 'notes/base.html' %}

{% block title %}Notes | {{ notebook_title }}{% endblock %}

{% load static %}
{% block content %}
	<nav class="tabs is-toggle is-right">
		<ul>
			<li>
				<a href="{% url 'notes:create-note' notebook_title %}" title="New Note">
					<span class="icon is-small">
						<i class="fas fa-plus" aria-hidden="true"></i>
					</span>
				</a>
			</li>
			<li>
				<a href="{% url 'notes:remove-notebook' notebook_title %}" title="Remove Notebook">
					<span class="icon is-small">
						<i class="fas fa-trash-alt"></i>
					</span>
				</a>
			</li>
			<li>
				<a class="modal-button" data-target="edit-notebook-modal" title="Edit Notebook">
					<span class="icon is-small">
						<i class="fas fa-edit"></i>
					</span>
				</a>
			</li>
		</ul>
	</nav>

	<article class="block has-text-centered">
		<h1 class="title">Nothing to show</h1>
		<p class="subtitle">Open a note to view it here.</p>
		<figure style="margin: 0 auto; width: 45vw;" class="image is-128x128">
			<img src="{% static 'images/empty.svg' %}">
		</figure>
	</article>
{% endblock %}
